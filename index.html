<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Figure Labs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="SixFavicon.png" />
</head>

<body>
    <div class="container">
        <h1 class="text__shadow">Say hello to the <br> next generation of <br> website <span class="auto-type"></span>
        </h1>
        <p class="text__shadow">Coming Soon.</p>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/typed.js@2.0.12">
    </script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ['design', 'interface', 'optimization', 'technology'],
            typeSpeed: 50,
            backSpeed: 50,
            showCursor: false,
            loop: true
        });
    </script>
</body>

</html>
